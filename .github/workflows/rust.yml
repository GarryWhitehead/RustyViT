name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-latest]  
    runs-on: ${{ matrix.os }}
    env:
      COMMON_ARGS: --color always --verbose
    steps:
    - uses: actions/checkout@v4
    - name: Run clippy
      run: cargo clippy ${{ env.COMMON_ARGS }} -- -Dwarnings
      shell: bash
    - name: Build examples
      run: cargo build ${{ env.COMMON_ARGS }} --bins
      shell: bash